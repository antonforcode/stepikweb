<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Question page</title>
</head>
<body>

  <h1>{{question.title}}</h1>
  <p>{{question.text}}</p>
  
  <ul>
  {% for answer in answers %}
    <li>{{answer.text}}</li>
  {% endfor %}
  </ul>

  <form class="form-horizontal" method="POST" action="/question/{{question.id}}/">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submitBtn">
  </form>
</body>
</html>
